apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress-develop
  namespace: develop
  annotations:
    kubernetes.io/ingress.class: nginx
    certmanager.k8s.io/cluster-issuer: letsencrypt-prod
    certmanager.k8s.io/acme-challenge-type: http01
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  tls:
  - hosts:
    - dev-forum-laravel.hackathonshift.com.br
    secretName: dev-forum-laravel
  rules:
  - host: dev-forum-laravel.hackathonshift.com.br
    http:
      paths:
      - path: /
        backend:
          serviceName: web
          servicePort: 80
  